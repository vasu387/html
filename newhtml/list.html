<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

 
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: rgb(62, 82, 163); }



    .bo 
    {
      translate: 400px 150px ;
    }
    .Your
    {
     display: inline;
     padding: 80px;
      text-align: center;
     color: white;
     
    }
    .result
    {
      font-size: large;
    }
    


  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bo">
  <div class="blue">
      <div class="Your"><p class="result">Your Result</p></div>


      <div class="circle">

        <div class="cir"><p class="num">76</p></div>
        <div class="outof"><p class="hun">of 100</p></div>

      </div>
      
      <div class="great"><p class="grea">Great</p></div>
      <div class="content"><p class="con">
        You scored higher than 65% of the people who have taken these tests
      </p>
    </div>
    </div>
  <div class="white">
    <div class="summary"><p class="sum">Summary</p></div>
   
    <div class="reaction">
      <img src="/assets/images/icon-reaction.svg" alt="" class="reac">
      <p class="react">Reaction</p>
      <p class="mark"><span class="obtain">80</span><span class="hundred"> / 100</span>
      </p>
    </div>
    <div class="memory">

      <img src="/assets/images/icon-memory.svg" alt="" class="reac">
      <p class="memo">Memory</p>
      <p class="mark"><span class="obtain">92</span><span class="hundred"> / 100</span>
      </p>

    </div>

    <div class="verbal">

      <img src="/assets/images/icon-verbal.svg" alt="" class="reac">
      <p class="verba">Verbal</p>
      <p class="mark"><span class="obtain">61</span><span class="hundred"> / 100</span></p>

    </div>
    <div class="visual">

      <img src="/assets/images/icon-visual.svg" alt="" class="reac">
      <p class="visu">Visual</p>
      <p class="mark"><span class="obtain">72</span><span class="hundred"> / 100</span></p>

    </div>
    

    <div class="button">
      <button class="continue">Continue</button>
    </div>

  </div>
</div>
</body>
</html>
